<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Abstarct</title>
    <link rel="stylesheet" href="resources/styles.css" />
    <script type="module">
      document.documentElement.classList.remove("no-js");
      document.documentElement.classList.add("js");
    </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <a href="#" class="logo-abstract" title="Go to goabstract.com">
            <img src="resources/icon-abstract.svg" alt="Go to goabstract.com" width="140" height="35" />
          </a>
          <a href="#" class="help-center" title="Go to help center">Help Center</a>
        </div>
        <div class="menu-container">
          <ul class="main-menu-list" id="mainMenu">
            <li class="main-menu-item"><a href="#" class="button submit-request">Submit a request</a></li>
            <li class="main-menu-item"><a href="#" class="button sign-in">Sign In</a></li>
          </ul>
          <button class="trigger-button menu-trigger" id="menuTrigger">
            <img src="resources/icon-menu.svg" alt="Open the pricipal menu for the Abstarct site" class="trigger-menu" width="30" height="30" />
          </button>
        </div>
      </header>
    </div>
  </body>
  <script defer src="resources/script.js"></script>
</html>
